<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WantWhat – Home</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">WantWhat</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <!-- Post Form -->
    <section class="post-form">
      <h2>Post What You Want</h2>
      <form id="wantForm">
        <label for="username">Your Name</label>
        <input type="text" id="username" required placeholder="e.g. Jamie" />

        <label for="item">What Do You Want?</label>
        <input type="text" id="item" required placeholder="e.g. Retro skateboard" />

        <label for="price">Max Price (£)</label>
        <input type="number" id="price" placeholder="Optional" />

        <label for="details">Details</label>
        <textarea id="details" rows="4" placeholder="Condition, preferences, etc."></textarea>

        <label for="image">Upload a Photo (optional)</label>
        <input type="file" id="image" accept="image/*" />

        <button type="submit">Post</button>
      </form>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
      <h2>Search Requests</h2>
      <input type="text" id="filterInput" placeholder="Filter by item or username..." />
    </section>

    <!-- List of Wants -->
    <section class="want-list">
      <h2>People Want...</h2>
      <ul id="wantList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WantWhat. Built for sharing needs and finding value.</p>
  </footer>
</body>

</html>
